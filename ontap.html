    <input type="text" name="" id="input">
    <button onclick="handleSubmit()">submid</button>
    <script>
        // Bài 4: Cho người dùng nhập vào chuỗi kí tự.Viết hàm kiểm tra xem tần suất xuất hiện của mỗi ký tự và in ra chúng

        //     Input: “Hello World”

        //nhập vào 1 chuỗi
        function handleSubmit() {
            //llấy ra chuỗi hoạc lấy ra giá trị
            let value = document.getElementById("input").value;
            console.log(value);
            // value = value.toLowCase
            //tạo 1 mảng để chứa danh sách các kí tự và số lần xuất hiện của nó
            let array = [];//mảng 2 chiều kí tự sẽ lưu ở phần tử số 0 của mảng con
            //duyệt từng kí tự của chuỗi trong ô input và kiểm tra
            for (let i = 0; i < value.length; i++) {
                let index = checkExistCharacter(array, value.charAt(i))
                if (index >= 0) {//nếu kí tự thứ i tồn tại trong mảng
                    //đã tồn tại kí tự, phải sửa số lần xuất hiện
                    // for (let i = 0; i < array.length; i++) {
                    //     if (array[i][0] == value.charAt(i)) {
                    //         array[i][1] += 1;
                    //     }
                    array[index][1] += 1
                } else {
                    //chua ton tai thi them moi vao mang array 1 phan tu co so lan xuat hien la 1
                    array.push([value.charAt(i), 1]);
                }
            }
            //array=
            for (let i = 0; i < array.length; i++) {
                console.log(`ky tu ${array[i][0]} xuat hien ${array[i][1]} lan`);
            }
        }

        //kiểm tra tồn tại của kí tự trong 1 mảng và trả về vị trí của phần tử tồn tại ,nếu không thì trả về 1
        function checkExistCharacter(arr, char) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i][0] == char) {
                    return i;
                }
            }
            return -1;
        }

    </script>
